<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/jedate/skin/jedate.css">
    <script type="text/javascript" src="/js/public/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/js/public/vue.min.js"></script>
    <script type="text/javascript" src="/js/public/axios.min.js"></script>
    <script type="text/javascript" src="/jedate/dist/jedate.min.js"></script>
</head>
<body>

<div id="mainApp">

    <div>
        <span>{{ nowTime }}</span>
        <hr/>
        <span v-html="punchShow"></span>
        <br/><br/>
        <div>
            <input type="text" class="jeinput" id="jeTimeInput" style="display: none;">
            <button @click="doPunch">{{ punchTypeStr }}</button>
        </div>

    </div>
    <hr/>
    <div>
        <div>
            <input type="text" class="jeinput" id="jeQueryMonth">
            <button @click="queryRecords">查看打卡记录</button>
        </div>
        <br/>
        <div id="tbRecordData" style="display: none;">
            <table style="border-style: solid none solid none;">
                <thead>
                <tr style="text-align: center;">
                    <th style="width: 35px;">序号</th>
                    <th style="width: 180px;">日期</th>
                    <th style="width: 180px;">上班时间</th>
                    <th style="width: 180px;">下班时间</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(b,index) in items">
                    <td v-text="index+1" style="text-align: center;"></td>
                    <td v-text="b.punchDay" style="text-align: center;"></td>
                    <td v-text="b.punchOnTime" style="text-align: center;"></td>
                    <td v-text="b.punchOffTime" style="text-align: center;"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>

<script src="/js/main/main.js"></script>
</body>
</html>
